<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Debug - Wine Tasting</title>
    <script src="api.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #8B0000;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #5D0000;
        }
        #debug-log {
            background: #000;
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .info { color: #4444ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Debug Mobile Wine Tasting</h1>
        
        <h3>Test de Connexion</h3>
        <input type="email" id="email" placeholder="Email" value="arbitre@winetasting.app">
        <input type="password" id="password" placeholder="Mot de passe" value="Arbitre123!">
        <button onclick="testLogin()">üîê Test Login</button>
        
        <h3>Test API</h3>
        <button onclick="testAPI()">üåê Test Connexion API</button>
        <button onclick="testParticipant()">üë§ Test Cr√©ation Participant</button>
        <button onclick="clearLog()">üóëÔ∏è Vider Log</button>
        
        <div id="debug-log"></div>
    </div>

    <script>
        const logDiv = document.getElementById('debug-log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#00ff00',
                error: '#ff4444', 
                success: '#44ff44',
                warning: '#ffff44'
            };
            
            const logEntry = document.createElement('div');
            logEntry.style.color = colors[type];
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLog() {
            logDiv.innerHTML = '';
        }
        
        // Test de base au chargement
        window.addEventListener('load', function() {
            log('üöÄ Page de debug charg√©e', 'success');
            log(`üì± User Agent: ${navigator.userAgent}`, 'info');
            log(`üåê URL actuelle: ${window.location.href}`, 'info');
            
            // Test API
            if (typeof api !== 'undefined') {
                log(`‚úÖ API charg√©e: ${api.baseURL}`, 'success');
            } else {
                log('‚ùå API non charg√©e!', 'error');
            }
        });
        
        async function testAPI() {
            log('üîç Test de connexion API...', 'info');
            
            try {
                if (typeof api === 'undefined') {
                    throw new Error('API non d√©finie');
                }
                
                log(`üéØ URL API: ${api.baseURL}`, 'info');
                
                // Test simple de l'API
                const response = await fetch(`${api.baseURL.replace('/api', '')}/api/health`);
                const data = await response.json();
                
                if (data.success) {
                    log('‚úÖ API accessible et fonctionnelle', 'success');
                    log(`üìä R√©ponse: ${JSON.stringify(data)}`, 'info');
                } else {
                    log('‚ö†Ô∏è API accessible mais probl√®me', 'warning');
                    log(`üìä R√©ponse: ${JSON.stringify(data)}`, 'warning');
                }
            } catch (error) {
                log(`‚ùå Erreur API: ${error.message}`, 'error');
                log(`üîç Stack: ${error.stack}`, 'error');
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üîê Test de connexion...', 'info');
            log(`üìß Email: ${email}`, 'info');
            log(`üîê Password: ${'*'.repeat(password.length)}`, 'info');
            
            try {
                if (typeof api === 'undefined') {
                    throw new Error('API non d√©finie');
                }
                
                log('üöÄ Appel api.login...', 'info');
                const response = await api.login(email, password);
                
                log('‚úÖ Login r√©ussi!', 'success');
                log(`üìä R√©ponse: ${JSON.stringify(response, null, 2)}`, 'success');
                
            } catch (error) {
                log(`‚ùå Erreur login: ${error.message}`, 'error');
                log(`üîç Stack: ${error.stack}`, 'error');
                
                // D√©tails suppl√©mentaires
                if (error.message.includes('rate limit')) {
                    log('‚ö†Ô∏è Rate limiting d√©tect√© - trop de tentatives', 'warning');
                } else if (error.message.includes('fetch')) {
                    log('‚ö†Ô∏è Probl√®me r√©seau d√©tect√©', 'warning');
                } else if (error.message.includes('401')) {
                    log('‚ö†Ô∏è Identifiants incorrects', 'warning');
                }
            }
        }
        
        async function testParticipant() {
            log('üë§ Test cr√©ation participant...', 'info');
            
            try {
                if (typeof api === 'undefined') {
                    throw new Error('API non d√©finie');
                }
                
                const testUser = {
                    firstName: 'Test',
                    email: 'test@example.com'
                };
                
                log(`üì§ Donn√©es: ${JSON.stringify(testUser)}`, 'info');
                
                const response = await api.createUser(testUser);
                log('‚úÖ Participant cr√©√©!', 'success');
                log(`üìä R√©ponse: ${JSON.stringify(response, null, 2)}`, 'success');
                
            } catch (error) {
                log(`‚ùå Erreur cr√©ation: ${error.message}`, 'error');
                log(`üîç Stack: ${error.stack}`, 'error');
            }
        }
    </script>
</body>
</html>
